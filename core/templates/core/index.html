<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniLang IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
        }

        .editor-section, .output-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .editor-section {
            border-right: 2px solid #e0e0e0;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .code-editor {
            flex: 1;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: white;
            color: #333;
            line-height: 1.6;
            min-height: 300px;
        }

        .code-editor:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-box {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
            min-height: 300px;
            border: 2px solid #333;
        }

        .output-box:empty::before {
            content: 'La salida aparecerá aquí...';
            color: #666;
            font-style: italic;
        }

        .button-container {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
        }

        .run-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .run-button:active {
            transform: translateY(0);
        }

        .examples {
            padding: 20px 30px;
            background: #fff;
            border-top: 2px solid #e0e0e0;
        }

        .examples-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .editor-section {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span></span>
                MiniLang IDE
                <span></span>
            </h1>
            <p>Ejecuta tu código MiniLang en tiempo real</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="content">
                <div class="editor-section">
                    <div class="section-title">
                         Código
                    </div>
                    <textarea name="code" class="code-editor" placeholder="Escribe tu código aquí...">{{ code }}</textarea>
                </div>

                <div class="output-section">
                    <div class="section-title">
                         Resultado
                    </div>
                    <div class="output-box">{{ output }}</div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="run-button">▶️ Ejecutar Código</button>
            </div>
        </form>

    </div>

    <script>
        const examples = {
            1: `x = 10
y = 20
print(x + y)`,
            2: `for (i = 0; i < 5; i = i + 1) {
    print(i)
}`,
            3: `x = 10
y = 5
if (x > y) {
    print(100)
} else {
    print(0)
}`,
            4: `x = 10
y = 5
print(x + y)

for (i = 0; i < 3; i = i + 1) {
    print(i)
}

z = 100
if (x > y) {
    print(z)
} else {
    print(0)
}`
        };

        function loadExample(num) {
            document.querySelector('.code-editor').value = examples[num];
        }
    </script>
</body>
</html>
